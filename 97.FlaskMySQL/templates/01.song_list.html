<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kpop hti song</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fbb7139956.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gasoek+One&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body style="margin: 40px;">
    <nav class="navbar navbar-expand-sm">
        <b><a href="/">HOME     </a></b>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/song/list"><b>Song List</b></a></li>
                <li class="nav-item"><a class="nav-link" href="/gg/list"><b>Girl Group List</b></a></li>
            </ul>
        </div>
    </nav>
    <hr>
    
    <br>
    <h3>히트곡 목록</h3>
    <hr>

    <a class="nav-link" href="/song/insert"><b>추가</b></a>
    <br>

    <table class="table">
        <thead class="table-primary">
            <tr>
                <th>아이디</th>
                <th>제목</th>
                <th>가사</th>
                <th></th>
            </tr>
        </thead>
        {% for song in songs %}
        <tr>
            <td>{{ song[0] }}</td>
            <td>{{ song[1] }}</td>
            <td>{{ song[2] }}</td>
            <td><a href="/song/update/{{song[0]}}">수정</a>    <a href="/song/delete/{{song[0]}}">삭제</a></td>
        </tr>

        {% endfor %}

    </table>
    <br><br>

    
</body>
</html>
