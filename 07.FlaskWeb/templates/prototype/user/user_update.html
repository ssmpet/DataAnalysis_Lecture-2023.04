{% extends "prototype/base.html" %}
{% block title %} 사용자 정보수정 {% endblock %}
{% block weather %} {{ weather | safe() }} {% endblock %}
{% block additional_head %}

<script>
    function delete_confirm(){
        if (confirm('정말로 탈퇴하시겠습니까?') ){
            window.location.replace("/user/user_delete/{{session['uid']}}")           
        }

    };
</script>


{% endblock%}

{% block subtitle %}
사용자 정보수정
{% endblock %}
{% block content %}
<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
            
            <form action="/user/user_update" method="post">
                <table class="table table-borderless text-center">
                    <tr>
                        <td style="width:35%"><label class="col-form-label">사용자 ID</label></td>
                        <td style="width:65%"><input type="text" name="uid" class="form-control" value="{{session['uid']}}" disabled></td>
                    </tr>
                    <tr>
                        <td><label class="col-form-label">패스워드</label></td>
                        <td><input type="password" name="pwd" class="form-control" autofocus></td>
                    </tr>
                    <tr>
                        <td><label class="col-form-label">패스워드 확인</label></td>
                        <td><input type="password" name="pwd2" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="col-form-label">이름</label></td>
                        <td><input type="text" name="uname" class="form-control" value="{{session['uname']}}"></td>
                    </tr>
                    <tr>
                        <td><label class="col-form-label">이메일</label></td>
                        <td><input type="text" name="email" class="form-control" value="{{session['email']}}"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: end;">
                            <input class="btn btn-primary" type="submit" value="수정">
                            <input class="btn btn-secondary ms-3" type="reset" value="취소">
                            <input class="btn btn-outline-secondary ms-4 btn-sm" type="button" value="탈퇴" onclick="delete_confirm()">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-6"></div>
    </div>
</div>
{% endblock %}
