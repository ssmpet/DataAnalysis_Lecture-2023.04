{% extends "13.bootstrap.html" %}
{% block title %}Carousel{% endblock %}
{% block subtitle %} 부트스트랩 캐러젤 <i class="fas fa-home"></i>{% endblock %}


{% block content %}

    <!-- Carousel -->
    <div id="demo" class="carousel slide text-center" data-bs-ride="carousel" >

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="http://picsum.photos/1000/400?q=1" alt="Los Angeles" class="d-block" style="width:100%; height:100%">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a gretime in LA!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="http://picsum.photos/1000/400?q=2" alt="Chicago" class="d-block" style="width:100%; height:100%">
                <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                </div> 
            </div>
            <div class="carousel-item">
                <img src="http://picsum.photos/1000/400?q=3" alt="New York" class="d-block" style="width:100%; height:100%">
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                </div>  
            </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
{% endblock %}
