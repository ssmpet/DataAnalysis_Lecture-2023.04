<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fbb7139956.js" crossorigin="anonymous"></script>
    
    <title>유튜브 랭크</title>
    <style>
        * { font-family: "Noto Sans KR", sans-serif;}
    </style>
    
</head>
<body>
    <div class="container-fluid p-3 bg-warning text-white text-center">
        <h1> 2023년 5월 12일 평가</h1>
    </div>

    <div class="container mt-5 text-center">
        <h3>유튜브 랭크</h3>

        
        <button  type="button" class="btn btn-warning">구독자수 Top20 채널</button>

        <button  type="button" class="btn btn-warning">카테로리별 채널수 Top10</button>

        <table class="table mt-5">
            <thead class="table-warning">
                <tr>
                    <th width="5%">순위</th>
                    <th>카테고리</th>
                    <th>채널명</th>
                    <th>구독자수</th>
                    <th>조회수</th>
                    <th>비디오수</th>
                </tr>
            </thead>
            {% for rank in ranks %}
            <tr>
                <td>{{ rank.순위 }}</td>
                <td>{{ rank.카테고리 }}</td>
                <td>{{ rank.채널 }}</a></td>
                <td>{{ rank.구독자수 }}</td>
                <td>{{ rank.조회수 }}</td>
                <td>{{ rank.비디오 }}</td>
            </tr>
            {% endfor %}
        </table>

    </div>
</body>
</html>
