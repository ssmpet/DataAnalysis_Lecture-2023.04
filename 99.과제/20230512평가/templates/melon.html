<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fbb7139956.js" crossorigin="anonymous"></script>
    
    <title>melon chart</title>
    <style>
        * { font-family: "Noto Sans KR", sans-serif;}
        a { text-decoration: none;}
        img { width: 50px; height: 60px;}
    </style>
    
</head>
<body>
    <div class="container-fluid p-3 bg-warning text-white text-center">
        <h1> 2023년 5월 12일 평가</h1>
    </div>

    <div class="container mt-5 text-center">
        <h3>Melon Chart</h3>
        <table class="table mt-5">
            <thead class="table-warning">
                <tr>
                    <th width="5%">순위</th>
                    <th width="10%"></th>
                    <th>곡명</th>
                    <th>아티스트</th>
                    <th>앨범</th>                    
                </tr>
            </thead>
            {% for chart in charts %}
            <tr>
                <td>{{ chart.순위 }}</td>
                <td><img src="{{ chart.이미지 }}" alt="{{ chart.곡명 }}"></td>
                <td>{{ chart.곡명 }}</a></td>
                <td>{{ chart.아티스트 }}</td>
                <td>{{ chart.앨범 }}</td>
            </tr>
            {% endfor %}
        </table>

    </div>
</body>
</html>
